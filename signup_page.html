<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Shop - Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #87CEEB, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        animation: fadeIn 1s ease-in;
    }
    h2 {
        color: #2c3e50;
    }
    table {
        width: 100%;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
    }
    button {
        background: #3498db;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #2980b9;
    }
    .toggle-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .toggle-label {
        margin-left: 10px;
        font-weight: bold;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let toggleSwitch = document.getElementById("roleswitch");
        let roleText = document.getElementById("roletext");
        
        function toggleRole() {
            let role = toggleSwitch.checked ? 1 : 0;
            let roleShow = toggleSwitch.checked ? "ADMIN" : "USER";
            roletext.innerText=roleShow;
            document.getElementById("rolevalue").value=role;
            console.log("Current Role:", roleShow,"|| stored value:",role);
        }
        
        toggleSwitch.addEventListener("change", toggleRole);
    });
</script>
</head>
<body>
    <div class="container">
        <h2>Medical Shop Signup</h2>
        <form action="signup" method="post">
            <table>
                <tr>
                    <td><b>Enter Your Name:</b></td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td><b>Enter Your Email:</b></td>
                    <td><input type="email" name="mail" required></td>
                </tr>
                <tr>
                    <td><b>Enter Your Password:</b></td>
                    <td><input type="password" name="pw" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="toggle-container">
                        <label>Role:</label>
                        <input type="checkbox" id="roleswitch">
                        <span id="roletext" class="toggle-label">USER</span>
                        <input type="hidden" id="rolevalue" name="role" value="0">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">SIGN-UP</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
